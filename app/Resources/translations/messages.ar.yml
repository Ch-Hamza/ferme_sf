translate.top_descrip: 'مع الجبن الأصيل المزارع الصغير ، يمكن أن تصبح الوجبة البسيطة ذاكرة لا تُنسى. فرحة مشاركة وجبة لذيذة مع من تحبهم هي واحدة من أعظم متع الحياة. هذا هو السبب في أن الإيطاليين يسميونها دولتشي فيتا-الحياة الحلوة. مصنوعة من الجودة والحب ، ترضي أجباننا رغبتكم في الأذواق الإيطالية الأصيلة.'
